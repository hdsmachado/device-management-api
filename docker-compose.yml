version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: device-postgres
    environment:
      POSTGRES_DB: devices
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: device-api
    depends_on:
      - postgres
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=devices;Username=postgres;Password=postgres
    ports:
      - "8080:8080"

volumes:
  postgres_data: